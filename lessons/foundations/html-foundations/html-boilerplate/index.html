<!-- DOCTYPE tells what version of HTML we want to use (usually 'html' for HTML5) -->
<!DOCTYPE html>

<!-- Root element -->
<html lang="en">
    <!-- Head includes meta data about the website. No site content should be included here -->
    <head>
        <!-- Meta tag gives information to the client computer to display symbols and letters correctly -->
        <meta charset="utf-8">
        <!-- Title is what shows up on a tab when you visit a website -->
        <title>My First Webpage</title>
    </head>

    <!-- Body is where the actual content of the website goes -->
    <body>
        <h1>Hello World!</h1>
    </body>
</html>
