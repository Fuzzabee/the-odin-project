<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Paragraphs, Headings, Bold, and Italics!</title>    
    </head>

    <body>
        <!-- Paragraphs are used for vertical spacing of text. Without it, whitespace is condensed to a single space -->
        These
        words
        have
        newlines
        between
        them.

        <p>These</p>
        <p>have</p>
        <p>paragraph</p>
        <p>tags</p>
        <p>between</p>
        <p>them.</p>

        <!-- Headers are used to distinguish different sections of a site. Numbers go from 1 (Top level) to 6 (Bottom level) -->
        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <h4>Header 4</h4>
        <h5>Header 5</h5>
        <h6>Header 6</h6>

        <!-- <strong> makes the text bold, and <em> makes the text italicized -->
        <p>Text can be made <strong>BOLD</strong> or <em>italicized</em>, and maybe even <strong><em>combined</em></strong>!</p>
    </body>
</html>
